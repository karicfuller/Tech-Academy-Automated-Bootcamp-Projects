<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="CSS_Lists.css">
        <title>List Assignment</title>
    </head>
    <body>
        <p>Here is an ordered list:</p>
            <ol>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
                <li>Dragon Fruit</li>
            </ol>

        <p>Here is an unordered list:</p>
            <ul>
                <li>Kari</li>
                <li>Oscar</li>
                <li>Matt</li>
                <li>Preston</li>
            </ul>
    </body>
</html>
