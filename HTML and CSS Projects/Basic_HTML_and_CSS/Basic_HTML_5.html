<!DOCTYPE html>
<html>
    <body>
        <link rel="stylesheet" type="text/css" href="Basic_CSS_2.css">
        <link rel="stylesheet" type="text/css" href="CSS_table.css">
        <h1 style="text-align: center">HTML Tags</h1>
        
        <table style="width: 100%">
            <tr>
                <th>Name</th>
                <th>Tag Symbol</th>
                <th>Action</th>
            </tr>

            <tr>
                <td>Division</td>
                <td>&lt;div&gt;</td>
                <td>Defines a division or section in an HTML document</td>
            </tr>

            <tr>
                <td>Paragraph</td>
                <td>&lt;p&gt;</td>
                <td>Starts a new paragraph</td>
            </tr>

            <tr>
                <td>Title</td>
                <td>&lt;title&gt;</td>
                <td>Title on the page's tab</td>
            </tr>
    </body>
</html>
